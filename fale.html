<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fale Conosco - Calculadoras de Enfermagem</title>
  <link rel="canonical" href="https://www.calculadorasdeenfermagem.com.br/fale.html" />
  <meta name="keywords" content="contato enfermagem, falar com calculadoras, sugestão calculadora, dúvidas enfermagem, fale conosco" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=AW-952633102"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'AW-952633102');
  </script>

  <!-- Topbar padrão -->
  <script src="topbar111.js" defer></script>
</head>
<body class="bg-gray-50 text-gray-800 font-inter">

  <!-- Layout Flex: Sidebar + Conteúdo -->
  <div class="flex">

    <!-- Sidebar (oculta em mobile) -->
    <aside id="sidebar" class="hidden md:block w-64 bg-white shadow">
      <script>
        fetch("sidebar111.html")
          .then(r => r.text())
          .then(html => document.getElementById("sidebar").innerHTML = html);
      </script>
    </aside>

    <!-- Conteúdo Principal -->
    <main class="flex-1 max-w-4xl mx-auto px-4 py-12">
      <h1 class="text-3xl font-nunito font-bold text-[#1A3E74] mb-6">Fale Conosco</h1>

      <form action="https://formsubmit.co/kauesp07@hotmail.com" method="POST" class="space-y-6">
        <!-- Anti-spam -->
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_subject" value="Nova mensagem do site Calculadoras de Enfermagem">
        <input type="hidden" name="_template" value="table">

        <div>
          <label for="nome" class="block text-sm font-medium mb-1">Nome completo:</label>
          <input type="text" id="nome" name="Nome" required class="w-full border border-gray-300 rounded px-3 py-2 text-sm">
        </div>

        <div>
          <label for="telefone" class="block text-sm font-medium mb-1">Telefone (opcional):</label>
          <input type="text" id="telefone" name="Telefone" class="w-full border border-gray-300 rounded px-3 py-2 text-sm">
        </div>

        <div>
          <label for="email" class="block text-sm font-medium mb-1">E-mail de contato:</label>
          <input type="email" id="email" name="Email" required class="w-full border border-gray-300 rounded px-3 py-2 text-sm">
        </div>

        <div>
          <label for="mensagem" class="block text-sm font-medium mb-1">Assunto:</label>
          <textarea id="mensagem" name="Mensagem" maxlength="500" required placeholder="Digite aqui sua dúvida, sugestão ou comentário..." class="w-full border border-gray-300 rounded px-3 py-2 text-sm h-40 resize-y"></textarea>
        </div>

        <!-- Botão Enviar -->
        <button id="submit" class="bg-blue-600 hover:bg-blue-800 text-white font-semibold px-6 py-3 rounded mr-4" aria-label="Enviar mensagem">
          Enviar
        </button>
      </form>
    </main>
  </div>

  <!-- Carrega rodapé padrão -->
  <script>
    fetch("rodape111.html")
      .then(res => res.text())
      .then(data => {
        const footer = document.createElement("footer");
        footer.innerHTML = data;
        document.body.appendChild(footer);
      });
  </script>
</body>
</html>
