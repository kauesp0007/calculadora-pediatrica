<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fale Conosco</title>
  <link rel="canonical" href="https://www.calculadorasdeenfermagem.com.br/fale.html" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px 40px;
      background-color: #ffffff;
      color: #000000;
    }
    h1 {
      font-size: 22px;
      color: #003366;
      font-weight: bold;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-size: 12px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      font-size: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      margin-top: 5px;
    }
    textarea {
      height: 150px;
      resize: vertical;
    }
    button {
      font-family: Arial, sans-serif;
      font-size: 12px;
      color: #fff;
      background-color: #007bff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #0056b3;
    }
    footer {
      margin-top: 40px;
      border-top: 1px solid #ccc;
      padding-top: 10px;
      font-size: 11px;
      font-family: Arial, sans-serif;
      color: #555;
    }
    footer a {
      color: #007bff;
      text-decoration: none;
      margin-right: 15px;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1><br><br></BR>Fale Conosco</h1>

  <form action="https://formsubmit.co/kauesp07@hotmail.com" method="POST">
    <!-- Anti-spam -->
    <input type="hidden" name="_captcha" value="false">
    <input type="hidden" name="_subject" value="Nova mensagem do site Calculadoras de Enfermagem">
    <input type="hidden" name="_template" value="table">

    <label for="nome">Nome completo:</label>
    <input type="text" id="nome" name="Nome" required>

    <label for="telefone">Telefone (opcional):</label>
    <input type="text" id="telefone" name="Telefone">

    <label for="email">E-mail de contato:</label>
    <input type="email" id="email" name="Email" required>

    <label for="mensagem">Assunto:</label>
    <textarea id="mensagem" name="Mensagem" maxlength="500" placeholder="Digite aqui sua dúvida, sugestão ou comentário..." required></textarea>

    <button type="submit">Enviar mensagem</button>
  </form>

  <footer>
    <a href="index.html">Início</a>
    <a href="termos.html">Termos de Uso</a>
    <a href="politica.html">Política de Privacidade</a>
  </footer>
  
<!-- Carrega a barra superior -->
<script src="topbar.js"></script>
</body>
</html>
