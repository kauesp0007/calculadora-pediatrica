<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Rodapé</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <!-- Fontes personalizadas -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome para ícones sociais -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Cores Padrão do Site - Ajustadas para WCAG AAA (7:1 contraste) */
        body {
            font-family: 'Inter', sans-serif; /* Fonte padrão do corpo */
        }
        .bg-[#1A3E74] { background-color: #1A3E74; } /* Cor azul escuro da identidade */
        .hover\:underline:hover { text-decoration: underline; }

        /* Estilos do rodapé */
        .footer-social-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            transition: background-color 0.3s ease;
        }
        .footer-social-icon:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        /* Os ícones Font Awesome são estilizados diretamente pela classe text-xl e herdam a cor branca do pai */

        /* Estilos do divisor vertical */
        .vertical-divider-footer-stretched {
            width: 1px; /* Largura da linha */
            background-color: rgba(255, 255, 255, 0.3); /* Cor da linha */
            height: 100%; /* Estende a altura do div pai */
            margin-left: 1rem;
            margin-right: 1rem;
        }

        /* Responsividade para telas menores */
        @media (max-width: 768px) {
            .md\:flex {
                flex-direction: column;
                align-items: center;
            }
            .md\:justify-between {
                justify-content: center;
            }
            .md\:items-start {
                align-items: center;
            }
            .md\:space-x-8 {
                gap: 1.5rem; /* Espaçamento entre as seções em mobile */
            }
            .vertical-divider-footer-stretched {
                display: none; /* Oculta o divisor vertical em mobile */
            }
            .md\:flex-row {
                flex-direction: column;
            }
            .md\:items-stretch {
                align-items: center;
            }
            .md\:mb-0 {
                margin-bottom: 1.5rem;
            }
            .list-none {
                text-align: center; /* Centraliza os links em mobile */
            }
            .flex-col {
                align-items: center; /* Centraliza os itens da coluna */
            }
        }
    </style>
</head>
<body class="font-inter">

    <!-- Rodapé -->
    <footer class="bg-[#1A3E74] text-white py-8">
        <div class="max-w-7xl mx-auto px-4">
            <div class="border-b border-white pb-4 mb-4">
                <div class="flex justify-start items-center">
                    <!-- Usando o logotipo do consol, ajuste o src se 'iconrodape.png' for diferente -->
                    <img src="Logotipo horizontal monocromatico - branco.jpg" alt="Logo Calculadoras de Enfermagem Rodapé" class="h-10">
                </div>
            </div>

            <div class="md:flex md:justify-between md:items-start md:space-x-8 md:items-stretch">
                <div class="mb-6 md:mb-0">
                    <h6 class="font-bold mb-2">Institucional</h6>
                    <ul class="list-none space-y-1">
                        <li><a href="sobrenos.html" class="text-white hover:underline">Sobre Nós</a></li>
                        <li><a href="mapa-do-site.html" class="text-white hover:underline">Mapa do Site</a></li>
                        <li><a href="politica.html" class="text-white hover:underline">Políticas de Privacidade</a></li>
                        <li><a href="termos.html" class="text-white hover:underline">Termos e Condições de Uso</a></li>
                    </ul>
                </div>

                <div class="flex flex-1 flex-col md:flex-row justify-end items-start md:items-start">
                    <div class="vertical-divider-footer-stretched hidden md:block"></div>
                    <div class="flex flex-col items-start space-y-4">
                        <h6 class="font-bold mb-2">Siga-nos</h6>
                        <div class="flex space-x-4">
                            <a href="https://linkedin.com/" target="_blank" class="footer-social-icon" title="LinkedIn">
                                <i class="fab fa-linkedin text-xl"></i>
                            </a>
                            <a href="https://facebook.com/" target="_blank" class="footer-social-icon" title="Facebook">
                                <i class="fab fa-facebook text-xl"></i>
                            </a>
                            <a href="https://instagram.com/" target="_blank" class="footer-social-icon" title="Instagram">
                                <i class="fab fa-instagram text-xl"></i>
                            </a>
                            <a href="https://tiktok.com/" target="_blank" class="footer-social-icon" title="TikTok">
                                <i class="fab fa-tiktok text-xl"></i>
                            </a>
                            <a href="https://youtube.com/" target="_blank" class="footer-social-icon" title="YouTube">
                                <i class="fab fa-youtube text-xl"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-8 text-center">
                <p>© 2025 Calculadoras de Enfermagem. Todos os direitos reservados.</p>
            </div>
        </div>
    </footer>

</body>
</html>
