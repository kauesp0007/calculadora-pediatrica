<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Calculadora de Medica√ß√£o Pedi√°trica</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Calculadora de dose pedi√°trica considerando peso, concentra√ß√£o e volume do f√°rmaco dispon√≠vel, com c√°lculo detalhado." />
  <meta name="keywords" content="medica√ß√£o pedi√°trica, c√°lculo de dose, mg/kg, concentra√ß√£o, volume, enfermagem, dose total, volume a aspirar" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #007bff;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 25px;
      background: #e9f7fe;
      border: 1px solid #bee5eb;
      padding: 15px;
      border-radius: 10px;
      font-size: 16px;
      white-space: pre-line;
    }
  </style>
</head>
<body>

  <h1>üíä Calculadora de Medica√ß√£o Pedi√°trica</h1>
  <div class="container">
    <label for="peso">Peso da crian√ßa (kg):</label>
    <input type="number" id="peso" placeholder="Ex: 12" step="any" />

    <label for="doseKg">Dose prescrita (mg/kg):</label>
    <input type="number" id="doseKg" placeholder="Ex: 5" step="any" />

    <label for="concentracao">Concentra√ß√£o do f√°rmaco dispon√≠vel (mg/mL):</label>
    <input type="number" id="concentracao" placeholder="Ex: 50" step="any" />

    <button onclick="calcularDose()">Calcular Volume a Aspirar</button>

    <div id="resultado" class="result" style="display:none;"></div>
  </div>

  <script>
    function calcularDose() {
      const peso = parseFloat(document.getElementById("peso").value);
      const doseKg = parseFloat(document.getElementById("doseKg").value);
      const concentracao = parseFloat(document.getElementById("concentracao").value);
      const resultado = document.getElementById("resultado");

      if (isNaN(peso) || peso <= 0 ||
          isNaN(doseKg) || doseKg <= 0 ||
          isNaN(concentracao) || concentracao <= 0) {
        resultado.style.display = "block";
        resultado.textContent = "‚ö†Ô∏è Por favor, preencha todos os campos com valores v√°lidos e maiores que zero.";
        return;
      }

      // C√°lculo dose total em mg
      const doseTotalMg = peso * doseKg;

      // C√°lculo do volume a aspirar em mL
      const volumeAspirarMl = doseTotalMg / concentracao;

      resultado.style.display = "block";
      resultado.innerHTML = `
üí° <strong>Resultados:</strong>
Dose total a administrar: <strong>${doseTotalMg.toFixed(2)} mg</strong>
Volume a aspirar da medica√ß√£o: <strong>${volumeAspirarMl.toFixed(2)} mL</strong>

üìù <strong>Passo a passo do c√°lculo:</strong>
1. Dose total (mg) = Peso da crian√ßa (kg) √ó Dose prescrita (mg/kg)
   ‚Üí ${peso} √ó ${doseKg} = ${doseTotalMg.toFixed(2)} mg
2. Volume a aspirar (mL) = Dose total (mg) √∑ Concentra√ß√£o do f√°rmaco (mg/mL)
   ‚Üí ${doseTotalMg.toFixed(2)} √∑ ${concentracao} = ${volumeAspirarMl.toFixed(2)} mL

Administre <strong>${volumeAspirarMl.toFixed(2)} mL</strong> do f√°rmaco para garantir a dose correta.
      `;
    }
  </script>

</body>
</html>
