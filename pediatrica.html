<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Calculadora Pedi√°trica | Enfermagem</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SEO -->
  <meta name="description" content="C√°lculo de dose pedi√°trica: peso √ó mg/kg, com explica√ß√£o passo a passo." />
  <meta name="keywords" content="medica√ß√£o pedi√°trica, c√°lculo de dose, mg/kg, enfermagem, pediatria, calculadora m√©dica">

  <style>
    /* (Mant√©m o estilo que voc√™ j√° tem) */
    body { font-family: Arial, sans-serif; background: #f8f9fa; padding: 20px; }
    h1 { text-align: center; color: #007bff; }
    .container { max-width:600px; margin:auto; background:white; padding:20px; border-radius:12px; box-shadow:0 0 10px rgba(0,0,0,0.1); }
    label { display:block; margin-top:15px; font-weight:bold; }
    input { width:100%; padding:10px; margin-top:5px; border-radius:8px; border:1px solid #ccc; font-size:16px; }
    button { margin-top:20px; width:100%; padding:12px; background:#007bff; color:white; border:none; border-radius:8px; font-size:18px; cursor:pointer; }
    button:hover { background:#0056b3; }
    .result { margin-top:25px; background:#e9f7fe; border:1px solid #bee5eb; padding:15px; border-radius:10px; font-size:16px; }
    ol { padding-left:20px; }
  </style>
</head>
<body>

  <h1>üíä Medica√ß√£o Pedi√°trica</h1>
  <div class="container">
    <label for="peso">1. Peso da crian√ßa (kg):</label>
    <input type="number" id="peso" placeholder="Ex: 12" step="any" />

    <label for="dosePorKg">2. Dose prescrita (mg/kg):</label>
    <input type="number" id="dosePorKg" placeholder="Ex: 5" step="any" />

    <button onclick="calcularDose()">Calcular</button>

    <div id="resultado" class="result" style="display:none;"></div>
  </div>

  <script>
    function calcularDose() {
      const peso = parseFloat(document.getElementById("peso").value);
      const dosePk = parseFloat(document.getElementById("dosePorKg").value);
      const res = document.getElementById("resultado");

      if (isNaN(peso) || isNaN(dosePk) || peso <= 0 || dosePk <= 0) {
        res.innerHTML = '‚ö†Ô∏è Preencha corretamente peso e dose (valores positivos).';
        res.style.display = 'block';
        return;
      }

      const doseTotal = peso * dosePk;

      res.innerHTML = `
        <strong>üí° Resultado da Dose:</strong><br>
        <strong>${doseTotal.toFixed(2)} mg</strong><br><br>
        <strong>üìù Passo a Passo do C√°lculo:</strong>
        <ol>
          <li>Usamos a f√≥rmula: <strong>Dose = Peso √ó Dose por kg</strong></li>
          <li>Peso informado: <strong>${peso} kg</strong></li>
          <li>Dose por kg informada: <strong>${dosePk} mg/kg</strong></li>
          <li>Multiplicamos: <strong>${peso} √ó ${dosePk}</strong></li>
          <li>Resultado: <strong>${doseTotal.toFixed(2)} mg</strong></li>
        </ol>
        <em>Essa √© a dose total a ser administrada.</em>
      `;
      res.style.display = 'block';
    }
  </script>

</body>
</html>
