<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Insulina</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; background: #f4f4f4; }
    h1 { text-align: center; color: #007bff; }
    label, input { display: block; width: 100%; margin-top: 10px; padding: 10px; font-size: 16px; }
    button { margin-top: 20px; padding: 12px; background-color: #007bff; color: white; font-size: 16px; border: none; border-radius: 6px; width: 100%; cursor: pointer; }
    .resultado { margin-top: 20px; background: #e0f7fa; padding: 15px; border-radius: 8px; font-size: 16px; }
    footer { margin-top: 40px; padding: 20px; text-align: center; background: #f1f1f1; border-top: 1px solid #ddd; }
    footer a { color: #007bff; text-decoration: none; }
  </style>
</head>
<body>
  <h1>ðŸ©º CÃ¡lculo de Insulina</h1>

  <label>ConcentraÃ§Ã£o do frasco (U):</label>
  <input type="number" id="frasco" placeholder="Ex: 100" />

  <label>Volume da seringa (ml):</label>
  <input type="number" id="seringa" placeholder="Ex: 1" />

  <label>Dose prescrita (U):</label>
  <input type="number" id="prescricao" placeholder="Ex: 30" />

  <button onclick="calcular()">Calcular</button>

  <div id="resultado" class="resultado" style="display:none;"></div>

  <footer>
    <p>Â© 2025 Calculadoras de Enfermagem</p>
    <p><a href="politica.html">PolÃ­tica de Privacidade</a></p>
  </footer>

  <script>
    function calcular() {
      const frasco = parseFloat(document.getElementById('frasco').value);
      const seringa = parseFloat(document.getElementById('seringa').value);
      const prescricao = parseFloat(document.getElementById('prescricao').value);
      const resultado = document.getElementById('resultado');

      if (isNaN(frasco) || isNaN(seringa) || isNaN(prescricao) || frasco === 0) {
        resultado.style.display = 'block';
        resultado.innerHTML = "Preencha todos os campos corretamente.";
        return;
      }

      const mlAplicar = (prescricao * seringa) / frasco;

      resultado.style.display = 'block';
      resultado.innerHTML = `
        <strong>Resultado:</strong><br><br>
        ${mlAplicar.toFixed(2)} ml de insulina<br><br>
        <strong>CÃ¡lculo:</strong><br>
        (${prescricao} U Ã— ${seringa} ml) Ã· ${frasco} U = <strong>${mlAplicar.toFixed(2)}</strong> ml
      `;
    }
  </script>
</body>
</html>
