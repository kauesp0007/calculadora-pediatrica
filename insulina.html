<body>

  <h1>ü©∫ C√°lculo de Insulina - Regra de Tr√™s</h1>

  <label>Frasco dispon√≠vel (UI):</label>
  <input type="number" id="frasco" placeholder="Ex: 100">

  <label>Seringa dispon√≠vel (ml):</label>

  <label>Prescri√ß√£o m√©dica (UI):</label>

  <button onclick="calcular()">Calcular</button>

  <script>
    function calcular() {

      const prescricao = parseFloat(document.getElementById('prescricao').value);
      const tabela = document.getElementById('tabela');
      const resultado = document.getElementById('resultado');

      if (isNaN(frasco) || isNaN(seringa) || isNaN(prescricao) || frasco === 0) {

      }

      const aspirar = (prescricao * seringa) / frasco;

      // Monta tabela
      tabela.innerHTML = `
        <h2>Regra de Tr√™s:</h2>
        <table>
          <tr>
            <th>${frasco} UI</th>
            <th>${seringa} ml</th>
          </tr>
          <tr>
            <th>${prescricao} UI</th>
            <th><strong>${aspirar.toFixed(2)} ml</strong></th>
          </tr>
        </table>
      `;

      // Detalhamento matem√°tico
      resultado.style.display = 'block';
      resultado.innerHTML = `
        <strong>C√°lculo matem√°tico:</strong><br><br>
        ${frasco}x = ${prescricao * seringa}<br>
        x = ${prescricao * seringa} √∑ ${frasco}<br>
        x = <strong>${aspirar.toFixed(2)} ml</strong><br><br>
        <strong>Voc√™ deve aspirar ${aspirar.toFixed(2)} ml do frasco,</strong> que equivale a <strong>${prescricao} UI</strong> na seringa.<br>
        A gradua√ß√£o da seringa deve marcar at√© <strong>${aspirar.toFixed(2)} ml</strong>.
      `;
    }
