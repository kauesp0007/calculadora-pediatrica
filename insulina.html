  <div class="container">
    <label>Unidades no frasco (UI):</label>
    <input type="number" id="ui" placeholder="Ex: 100" />
    <label>Volume total do frasco (mL):</label>
    <input type="number" id="ml" placeholder="Ex: 1" />

  <script>
    function calcular() {
      const ui = parseFloat(document.getElementById("ui").value);
      const ml = parseFloat(document.getElementById("ml").value);
      const prescricao = parseFloat(document.getElementById("prescricao").value);
      const resultado = document.getElementById("resultado");

      if (isNaN(ui) || isNaN(ml) || isNaN(prescricao) || ui === 0) {
        resultado.innerHTML = "Preencha todos os campos corretamente.";
        resultado.style.display = "block";
        return;
      }

      const volume = (prescricao * ml) / ui;

      resultado.innerHTML = `
        <strong>Resultado:</strong> ${volume.toFixed(2)} mL<br><br>
        <strong>CÃ¡lculo:</strong><br>
        Volume = (${prescricao} Ã— ${ml}) Ã· ${ui}<br>
        Volume = <strong>${volume.toFixed(2)} mL</strong>
      `;
      resultado.style.display = "block";
    }
