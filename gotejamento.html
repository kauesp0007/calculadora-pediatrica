  <style>
    body {

    }
    button:hover {

    }
    .resultado {
      margin-top: 30px;
      background-color: #e6f0ff;
      padding: 20px;
      border-radius: 10px;

    }
    footer {
      margin-top: 50px;
      background-color: #f1f1f1;
      padding: 20px;
      text-align: center;
      font-size: 14px;
      color: #555;
      border-top: 1px solid #ddd;
    }
    footer a {
      color: #007bff;

  </style>
</head>
<body>
  <div class="sidebar">
    <h3>Calculadoras</h3>
    <a href="gotejamento.html">Calculadora de Gotejamento</a>
    <a href="insulina.html">C치lculo de Aspira칞칚o de Insulina</a>
    <a href="dimensionamento.html">C치lculo de Dimensionamento</a>
    <a href="medicamentos.html">C치lculo de Medicamentos</a>
  </div>

  <div class="content">
    <h1>游눦 C치lculo de Gotejamento</h1>

    <label>Volume (ml):</label>
    <input type="number" id="volume" placeholder="Ex: 500">

    <label>Precisa correr em:</label>
    <select id="tipoTempo">
      <option value="horas">Horas</option>
      <option value="minutos">Minutos</option>
    </select>
    <input type="number" id="tempo" placeholder="Ex: 2">

    <label>Com equipo de:</label>
    <select id="equipo">
      <option value="macro">Macrogotas</option>
      <option value="micro">Microgotas</option>
    </select>

    <button onclick="calcular()">Calcular</button>

    <div class="resultado" id="resultado"></div>

    <footer>
      <p>춸 2025 Calculadoras de Enfermagem</p>
      <p>
        <a href="index.html">In칤cio</a> |
        <a href="politica.html">Pol칤tica de Privacidade</a> |
        <a href="termos.html">Termos de Uso</a>
      </p>
    </footer>
  </div>

  <script>
    function calcular() {
      const volume = parseFloat(document.getElementById("volume").value);
      const tempo = parseFloat(document.getElementById("tempo").value);
      const tipoTempo = document.getElementById("tipoTempo").value;
      const equipo = document.getElementById("equipo").value;
      const resultado = document.getElementById("resultado");

      if (!volume || !tempo) {
        resultado.innerText = "Por favor, preencha todos os campos.";
        return;
      }

      let calc, explicacao;

      if (tipoTempo === "horas") {
        const intermed = volume / tempo;
        calc = intermed * 3;
        explicacao = `volume dividido por tempo 칠 igual a: ${intermed.toFixed(2)}\n` +
                     `${intermed.toFixed(2)} x 3 = ${calc.toFixed(2)} microgotas/min`;
      } else {
        const intermed = volume / tempo;
        let fator = equipo === "macro" ? 20 : 60;
        calc = intermed * fator;
        explicacao = `volume dividido por tempo 칠 igual a: ${intermed.toFixed(2)}\n` +
                     `${intermed.toFixed(2)} x ${fator} = ${calc.toFixed(2)} gotas/min (${equipo})`;
      }

      const final = Math.ceil(calc);
      resultado.innerHTML = `Para correr ${volume}ml em ${tempo} ${tipoTempo}, o gotejamento por minuto deve ser <strong>${final} gotas/min</strong>.<br><br>` +
                            `<strong>Explica칞칚o matem치tica:</strong><br>${explicacao}<br><br><em>O valor foi arredondado para mais conforme boas pr치ticas de enfermagem.</em>`;
    }
  </script>
