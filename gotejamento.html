<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>C√°lculo de Gotejamento</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Calculadora de gotejamento de medicamentos (macro e microgotas) com resultado e c√°lculo passo a passo.">
  <meta name="keywords" content="c√°lculo de gotejamento, gotas por minuto, macrogotas, microgotas, enfermagem, c√°lculo de infus√£o, medicamento intravenoso">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #007bff;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background: #007bff;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 20px;
      background: #e9f7fe;
      border: 1px solid #bee5eb;
      padding: 15px;
      border-radius: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>üíß C√°lculo de Gotejamento</h1>
  <div class="container">
    <label for="volume">Volume a ser infundido (mL):</label>
    <input type="number" id="volume" placeholder="Ex: 500" step="any">

    <label for="tempo">Tempo de infus√£o (horas):</label>
    <input type="number" id="tempo" placeholder="Ex: 4" step="any">

    <label for="tipo">Tipo de gotejamento:</label>
    <select id="tipo">
      <option value="20">Macrogotas (20 gotas/mL)</option>
      <option value="60">Microgotas (60 gotas/mL)</option>
    </select>

    <button onclick="calcularGotejamento()">Calcular</button>

    <div id="resultado" class="result" style="display:none;"></div>
  </div>

  <script>
    function calcularGotejamento() {
      const volume = parseFloat(document.getElementById("volume").value);
      const tempo = parseFloat(document.getElementById("tempo").value);
      const fator = parseInt(document.getElementById("tipo").value);
      const resultado = document.getElementById("resultado");

      if (isNaN(volume) || isNaN(tempo) || isNaN(fator) || volume <= 0 || tempo <= 0) {
        resultado.innerHTML = "‚ö†Ô∏è Preencha todos os campos corretamente.";
        resultado.style.display = "block";
        return;
      }

      const tempoMin = tempo * 60;
      const gotasPorMinuto = (volume * fator) / tempoMin;

      resultado.innerHTML = `
        üí° <strong>Resultado:</strong><br>
        Gotejamento = <strong>${gotasPorMinuto.toFixed(0)} gotas por minuto</strong><br><br>

        üìù <strong>C√°lculo:</strong><br>
        Gotas/min = (Volume √ó Fator de Gotejamento) √∑ Tempo (em minutos)<br>
        = (${volume} √ó ${fator}) √∑ (${tempoMin})<br>
        = <strong>${gotasPorMinuto.toFixed(0)} gotas/min</strong>
      `;
      resultado.style.display = "block";
    }
  </script>
</body>
</html>
