  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f9fc;
      margin: 0;
      padding: 0;
      display: flex;
    }
    .sidebar {
      background-color: #cce5ff;
      width: 220px;
      height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }
    .sidebar h3 {
      margin-top: 0;

    }
    .sidebar a {
      display: block;

    }
    .sidebar a:hover {
      text-decoration: underline;

      padding: 20px;

      box-sizing: border-box;
    }
    h1 {
      text-align: center;
      color: #007bff;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    select, input[type="number"] {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .resultado {
      margin-top: 30px;
      background-color: #e6f0ff;
      padding: 20px;
      border-radius: 10px;
      white-space: pre-line;
    }
    footer {
      margin-top: 50px;
      background-color: #f1f1f1;
      padding: 20px;
      text-align: center;
      font-size: 14px;
      color: #555;
      border-top: 1px solid #ddd;
    }
    footer a {
      color: #007bff;
      text-decoration: none;
