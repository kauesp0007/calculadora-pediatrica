<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Gotejamento</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Calculadora de gotejamento para macrogotas e microgotas. F치cil, r치pida e confi치vel.">
  <meta name="keywords" content="gotejamento, c치lculo de gotejamento, macrogotas, microgotas, enfermagem, gotas por minuto">
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; max-width: 700px; margin: auto; }
    h1 { color: #007bff; text-align: center; }
    label, input, select { display: block; width: 100%; margin-top: 15px; padding: 10px; font-size: 16px; }
    button { background-color: #007bff; color: white; padding: 12px; margin-top: 20px; width: 100%; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
    .resultado { margin-top: 20px; background: #e0f7fa; padding: 15px; border-radius: 8px; font-size: 16px; }
    footer { background-color: #f1f1f1; padding: 20px; text-align: center; font-size: 14px; color: #555; margin-top: 40px; border-top: 1px solid #ddd; }
    footer a { color: #007bff; text-decoration: none; }
  </style>
</head>
<body>
  <h1>游눦 C치lculo de Gotejamento</h1>

  <label for="volume">Volume a ser infundido (ml):</label>
  <input type="number" id="volume" />

  <label for="tempo">Tempo de infus칚o (minutos):</label>
  <input type="number" id="tempo" />

  <label for="tipo">Tipo de equipo:</label>
  <select id="tipo">
    <option value="20">Macrogotas (20 gotas/ml)</option>
    <option value="60">Microgotas (60 gotas/ml)</option>
  </select>

  <button onclick="calcular()">Calcular</button>

  <div id="resultado" class="resultado" style="display:none;"></div>

  <footer>
    <p>춸 2025 Calculadoras de Enfermagem</p>
    <p><a href="politica.html">Pol칤tica de Privacidade</a></p>
  </footer>

  <script>
    function calcular() {
      const volume = parseFloat(document.getElementById('volume').value);
      const tempo = parseFloat(document.getElementById('tempo').value);
      const fator = parseFloat(document.getElementById('tipo').value);
      const resultado = document.getElementById('resultado');

      if (!volume || !tempo || !fator) {
        resultado.style.display = 'block';
        resultado.innerHTML = \"Preencha todos os campos corretamente.\";
        return;
      }

      const gotasPorMinuto = (volume * fator) / tempo;

      resultado.style.display = 'block';
      resultado.innerHTML = `
        <strong>Resultado:</strong><br><br>
        ${gotasPorMinuto.toFixed(2)} gotas/minuto<br><br>
        <strong>C치lculo:</strong><br>
        (${volume} ml 칑 ${fator} gotas/ml) 칭 ${tempo} min = <strong>${gotasPorMinuto.toFixed(2)}</strong> gotas/min
      `;
    }
  </script>
</body>
</html>
