<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Gotejamento</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 20px; background: #f4f4f4; }
    h1 { text-align: center; color: #007bff; }
    label, input, select { display: block; width: 100%; margin-top: 10px; padding: 10px; font-size: 16px; }
    button { margin-top: 20px; padding: 12px; background-color: #007bff; color: white; font-size: 16px; border: none; border-radius: 6px; width: 100%; cursor: pointer; }
    .resultado { margin-top: 20px; background: #e0f7fa; padding: 15px; border-radius: 8px; font-size: 16px; }
    footer { margin-top: 40px; padding: 20px; text-align: center; background: #f1f1f1; border-top: 1px solid #ddd; }
    footer a { color: #007bff; text-decoration: none; }
  </style>
</head>
<body>
  <h1>ðŸ’§ CÃ¡lculo de Gotejamento</h1>

  <label>Volume a ser infundido (ml):</label>
  <input type="number" id="volume" placeholder="Ex: 500" />

  <label>Tempo de infusÃ£o (minutos):</label>
  <input type="number" id="tempo" placeholder="Ex: 120" />

  <label>Tipo de equipo:</label>
  <select id="tipo">
    <option value="20">Macrogotas (20 gotas/ml)</option>
    <option value="60">Microgotas (60 gotas/ml)</option>
  </select>

  <button onclick="calcular()">Calcular</button>

  <div id="resultado" class="resultado" style="display:none;"></div>

  <footer>
    <p>Â© 2025 Calculadoras de Enfermagem</p>
    <p><a href="politica.html">PolÃ­tica de Privacidade</a></p>
  </footer>

  <script>
    function calcular() {
      const volume = parseFloat(document.getElementById('volume').value);
      const tempo = parseFloat(document.getElementById('tempo').value);
      const tipo = parseFloat(document.getElementById('tipo').value);
      const resultado = document.getElementById('resultado');

      if (isNaN(volume) || isNaN(tempo) || isNaN(tipo) || tempo === 0) {
        resultado.style.display = 'block';
        resultado.innerHTML = "Preencha todos os campos corretamente.";
        return;
      }

      const gotas = (volume * tipo) / tempo;

      resultado.style.display = 'block';
      resultado.innerHTML = `
        <strong>Resultado:</strong><br><br>
        ${gotas.toFixed(2)} gotas/minuto<br><br>
        <strong>CÃ¡lculo:</strong><br>
        (${volume} ml Ã— ${tipo} gotas/ml) Ã· ${tempo} min = <strong>${gotas.toFixed(2)}</strong> gotas/min
      `;
    }
  </script>
</body>
</html>
