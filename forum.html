<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fórum - Calculadoras de Enfermagem</title>
    <link rel="icon" href="favicon.ico">
    <link rel="canonical" href="https://www.calculadorasdeenfermagem.com.br/forum.html">
    <meta name="description" content="Compartilhe perguntas e respostas sobre enfermagem com a comunidade.">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Nunito+Sans:wght@700;900&display=swap" rel="stylesheet">
    <script src="topbar111.js" defer></script>
    <style>
        body.dark {
            background-color: #1a202c;
            color: white;
        }
        body.contrast {
            background-color: black;
            color: yellow;
        }
        .contrast .input-field, .contrast .submit-button {
            background-color: yellow;
            color: black;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 font-inter">

    <!-- Topbar -->
    <header class="fixed top-0 left-0 w-full bg-blue-50 shadow z-50">
        <div class="max-w-7xl mx-auto px-4 py-0 flex items-center justify-between h-16">
            <img src="icontopbar.png" alt="Logo Calculadoras de Enfermagem" class="h-16 w-auto object-contain">
        </div>
    </header>

    <!-- Botão de Acessibilidade -->
    <button id="accessibilityHamburgerBtn" aria-label="Abrir menu de acessibilidade" class="fixed top-20 left-4 z-50 p-2 rounded-full bg-blue-600 text-white hover:bg-blue-700 focus:outline-none">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
    </button>

    <div id="accessibilityOffCanvasMenu" class="fixed top-0 left-0 w-64 h-full bg-white shadow-lg transform -translate-x-full transition-transform duration-300 z-50">
        <div class="flex justify-between items-center p-4 border-b">
            <h3 class="text-lg font-semibold">Acessibilidade</h3>
            <button id="closeAccessibilityMenuBtn" aria-label="Fechar menu de acessibilidade" class="text-gray-500 hover:text-gray-700 text-xl">&times;</button>
        </div>
        <div class="p-4 space-y-4">
            <button id="toggleFontSizeBtn" class="w-full py-2 px-4 bg-gray-100 hover:bg-gray-200 rounded text-left">Aumentar Fonte</button>
            <button id="toggleContrastBtn" class="w-full py-2 px-4 bg-gray-100 hover:bg-gray-200 rounded text-left">Alto Contraste</button>
            <button id="toggleDarkModeBtn" class="w-full py-2 px-4 bg-gray-100 hover:bg-gray-200 rounded text-left">Modo Escuro</button>
            <button id="resetAccessibilityBtn" class="w-full py-2 px-4 bg-red-100 hover:bg-red-200 text-red-700 rounded text-left">Redefinir</button>
        </div>
    </div>

    <div id="accessibilityOverlay" class="fixed inset-0 bg-black bg-opacity-50 hidden z-40"></div>

    <!-- Conteúdo principal -->
    <main class="max-w-4xl mx-auto px-4 py-24">
        <div class="text-center mb-8">
            <img src="iconpages.png" alt="Ícone da Página" class="w-24 h-auto mx-auto mb-4">
            <h1 id="main-title" class="text-4xl font-extrabold text-dark-blue font-nunito">Fórum de Perguntas e Respostas</h1>
            <p id="main-subtitle" class="text-xl text-light-blue mt-2 font-semibold">Compartilhe suas dúvidas e conhecimentos com a comunidade de enfermagem.</p>
        </div>

        <div class="bg-white shadow rounded p-6 space-y-4">
            <input id="nameInput" type="text" placeholder="Seu Nome" class="w-full p-2 border rounded input-field" />
            <input id="professionInput" type="text" placeholder="Sua Profissão (opcional)" class="w-full p-2 border rounded input-field" />
            <textarea id="questionInput" placeholder="Escreva sua pergunta aqui..." class="w-full p-2 border rounded h-24 input-field"></textarea>
            <textarea id="answerInput" placeholder="Escreva sua resposta aqui (opcional)..." class="w-full p-2 border rounded h-24 input-field"></textarea>
            <button id="postButton" class="w-full bg-blue-600 text-white py-2 rounded submit-button">Postar</button>
            <p id="formMessage" class="text-red-600 hidden"></p>
        </div>

        <div id="postsContainer" class="mt-10 space-y-4"></div>
        <p id="noPostsMessage" class="text-center text-gray-600 mt-4 hidden">Nenhuma pergunta ou resposta postada ainda.</p>
    </main>

    <!-- Rodapé dinâmico -->
    <script>
        fetch("rodape111.html")
            .then(res => res.text())
            .then(data => {
                const footer = document.createElement("footer");
                footer.innerHTML = data;
                document.body.appendChild(footer);
            })
            .catch(err => console.error("Erro ao carregar rodape111.html:", err));
    </script>

    <!-- Script de acessibilidade -->
    <script>
        const accessibilityBtn = document.getElementById('accessibilityHamburgerBtn');
        const accessibilityMenu = document.getElementById('accessibilityOffCanvasMenu');
        const accessibilityOverlay = document.getElementById('accessibilityOverlay');
        const closeAccessibilityBtn = document.getElementById('closeAccessibilityMenuBtn');

        accessibilityBtn.addEventListener('click', () => {
            accessibilityMenu.classList.remove('-translate-x-full');
            accessibilityOverlay.classList.remove('hidden');
        });

        closeAccessibilityBtn.addEventListener('click', () => {
            accessibilityMenu.classList.add('-translate-x-full');
            accessibilityOverlay.classList.add('hidden');
        });

        accessibilityOverlay.addEventListener('click', () => {
            accessibilityMenu.classList.add('-translate-x-full');
            accessibilityOverlay.classList.add('hidden');
        });

        document.getElementById('toggleFontSizeBtn').addEventListener('click', () => {
            document.body.classList.toggle('text-lg');
        });

        document.getElementById('toggleContrastBtn').addEventListener('click', () => {
            document.body.classList.toggle('contrast');
        });

        document.getElementById('toggleDarkModeBtn').addEventListener('click', () => {
            document.body.classList.toggle('dark');
        });

        document.getElementById('resetAccessibilityBtn').addEventListener('click', () => {
            document.body.classList.remove('text-lg', 'contrast', 'dark');
        });
    </script>
</body>
</html>
