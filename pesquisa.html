<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Componente de Pesquisa</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    /*
      Este arquivo é um componente. Ele não precisa de estilos completos de body/html.
      Os estilos para posicionamento da caixa de pesquisa na página principal
      (como 'position: absolute', 'top', 'right', 'z-index', etc.)
      ficam no CSS do 'index.html' (ou das páginas que o incorporam).
    */
    .font-inter { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="font-inter">

  <div class="flex items-center space-x-2 p-2 bg-white rounded-lg shadow-md">
    <label for="search-input" class="sr-only">Pesquisar no site</label>
    <input
      type="text"
      id="search-input"
      placeholder="Pesquisar..."
      class="flex-grow py-1 px-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm"
    />
    <button type="submit" class="bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 text-sm">
      Buscar
    </button>
  </div>

</body>
</html>
